<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Clock</title>
    <link rel="stylesheet" href="css/bclock.css">
</head>
<body>
    <div class="main">
        <div class="wrapper">
            <div class="container">
                <div id="time">
                    
                </div>
                <div id="hours">
                    <div class="circle" id="hindicator6"></div>
                    <div class="circle" id="hindicator5"></div>
                    <div class="circle" id="hindicator4"></div>
                    <div class="circle" id="hindicator3"></div>
                    <div class="circle" id="hindicator2"></div>
                    <div class="circle" id="hindicator1"></div>
                    <div class="Text">H</div>
                </div>
                <div id="minutes">
                    <div class="circle" id="mindicator6"></div>
                    <div class="circle" id="mindicator5"></div>
                    <div class="circle" id="mindicator4"></div>
                    <div class="circle" id="mindicator3"></div>
                    <div class="circle" id="mindicator2"></div>
                    <div class="circle" id="mindicator1"></div>
                    <div class="Text">M</div>
                </div>
                <div id="seconds">
                    <div class="circle" id="sindicator6"></div>
                    <div class="circle" id="sindicator5"></div>
                    <div class="circle" id="sindicator4"></div>
                    <div class="circle" id="sindicator3"></div>
                    <div class="circle" id="sindicator2"></div>
                    <div class="circle" id="sindicator1"></div>
                    <div class="Text">S</div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/bclock.js"></script>
</body>
</html>
