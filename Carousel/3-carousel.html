<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carousel</title>
    <link rel="stylesheet" href="css/carousel.css">
</head>
<body>
    <div>
        <img src="https://github.com/RadCoder71/images/blob/master/Codepen/left.png?raw=true" onclick="slideLeft()" alt="left" class="Prev arrow">
    </div>
    <div class="Container">
        <div class="Imagecontainer">                  
            <div class="Img 1 active" >
                <img src="https://github.com/RadCoder71/images/blob/master/Codepen/3.png?raw=true" alt="1" class="imag">
            </div>
            <div class="Img 2">
                <img src="https://github.com/RadCoder71/images/blob/master/Codepen/2.png?raw=true" alt="2" class="imag">
            </div>
            <div class="Img 3">
                <img src="https://github.com/RadCoder71/images/blob/master/Codepen/4.png?raw=true" alt="3" class="imag">
            </div>        
        </div>                   
    </div>
    <div>
        <img src="https://github.com/RadCoder71/images/blob/master/Codepen/right.png?raw=true" onclick="slideRight()" alt="right" class="Next arrow">
    </div>
    <script src="js/carousel.js"></script>
</body>
</html>
